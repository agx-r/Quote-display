<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Quotes</title>
<style>
* {
  line-height: 0.5;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  background-color: #0E0E0E;
  color: #E5E9F0;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 8px;
  max-width: 128px;
  height: 100%;
  padding: 0 8px;
  box-sizing: border-box;
}

.childContainer {
  background-color: #0E0E0E; /* Nord panel background color */
  text-align: center;
  width: 100%;
  height: 128px;
  box-sizing: border-box;
  overflow: hidden;
}

.childContainer p {
  margin: 0;
  padding: 8px;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.positive {
  background-color: #112211;
  color: #00FF88;
  font-weight: bold;
}

.negative {
  background-color: #221111;
  color: #FF5555;
  font-weight: bold;
}

.symbol {
    color: #FFFFFF;
}

.shortName {
    color: #CCCCCC;
}

.bid {
    font-weight: bold;
}

</style>
</head>
<div id="parentContainer"></div>

<script>
var dynamicElements = [];
document.addEventListener('DOMContentLoaded', function() {
    function createContainer(symbol, shortName, bid, volatility, previousClose) {
        var parentContainer = document.querySelector("#parentContainer");

        if (!parentContainer) {
            return;
        }
        
        var container = document.createElement('div');
        container.classList.add('childContainer');
        dynamicElements.push(container);

        var texts = [
            { class: 'symbol', content: symbol },
            { class: 'shortName', content: shortName },
            { class: 'bid', content: bid },
            { class: 'previousClose', content: previousClose },
            { class: 'volatility', content: volatility }
        ];

        var bid = undefined;
        var previousClose = undefined;
        texts.forEach(textInfo => {
            if (textInfo.class == 'previousClose') {
                previousClose = parseFloat(textInfo.content);
            }
            else {
                var paragraph = document.createElement('p');
                if (textInfo.class != 'volatility') {
                    paragraph.textContent = textInfo.content;
                    paragraph.classList.add(textInfo.class);
                    if (textInfo.class === 'bid') {
                        bid = parseFloat(textInfo.content);
                    }
                }
                else {
                    floatContent = parseFloat(textInfo.content)
                    volatilityClass = floatContent >= 0 ? "positive" : "negative"
                    paragraph.classList.add(volatilityClass);

                    paragraph.textContent = (floatContent > 0 ? "+" : "")+textInfo.content+" ("+(floatContent > 0 ? "+" : "")+((((bid-previousClose)/previousClose)*100).toFixed(2))+"%)";
                }
                container.appendChild(paragraph);
            }
        });

        document.body.appendChild(container);
    }
    
    function start() {
        const quotesSymbolList = [
            "AAPL",
            "^GSPC",
            "NKE",
            "CL=F",
            "SI=F",
            "EURUSD=X",
            "GC=F",
            "AGX"
            ];

        for (let symbol of quotesSymbolList) {
            try {
                getQuote(symbol).then(result => (notPromise = result)).then(() => {
                    createContainer(notPromise.symbol, notPromise.shortName, notPromise.bid, ((notPromise.bid/notPromise.previousClose)-1).toFixed(3), notPromise.previousClose)
                });
            }catch{}
        }
    }

    // funciton deleteChilds() {
    // }

    function clearAndUpdate() {
        var parentContainer = document.getElementById('parentContainer');

        dynamicElements.forEach(function(element) {
            if (element.parentNode) {
                element.parentNode.removeChild(element);
            }
        });

        dynamicElements = [];
        start();
    }

    start();
    setInterval(clearAndUpdate, 3600 * 1000); // Обновление раз в час. 3600с = 1ч
});

function getQuote(symbol) {
    return new Promise((resolve, reject) => {
        fetch('/get_quote/' + symbol)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    reject(data.error);
                } else {
                    resolve({
                        symbol: data.symbol,
                        shortName: data.info.shortName,
                        bid: data.info.bid,
                        previousClose: data.info.previousClose
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                reject(error);
            });
    });
}
</script>
</body>
</html>

<!-- bid ; shortName ; symbol ; (bid - previousClose ; bid / previousClose) -->
